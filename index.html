<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Art</title>
        <meta name="description" content="Playing with HTML5 Canvas">
        
        <!-- CSS -->
        <link href='http://thiagokimo.github.io/canvas-art/css/style.css' media='screen' rel='stylesheet' type='text/css'/>
        <!-- JS -->
		<script type="text/javascript" src="http://thiagokimo.github.io/canvas-art/js/dat.gui.min.js"></script>
        <script type="text/javascript" src="http://thiagokimo.github.io/canvas-art/js/canvas.js"></script>

    </head>
    <body>
        
        <div id="title"></div>
        <div id="info"></div>
        
        <canvas id='canvas'></canvas>
        <script type="text/javascript">
            
            window.onload = function() {
                ImageCanvas.setup();
                var gui = new dat.GUI();

                var f1 = gui.addFolder('Parameters:');

                f1.addColor(ImageCanvas, 'color').name('Color Picker');
                f1.add(ImageCanvas, 'fillFactor').min(2).name('Fill Factor');
                f1.add(ImageCanvas, 'XDecrement').min(2).name('X Axis Value');
                f1.add(ImageCanvas, 'YDecrement').min(2).name('Y Axis Value');

                gui.add(ImageCanvas, "clear").name('Clear Canvas');
                gui.add(ImageCanvas, "save").name('Save');
                gui.add(ImageCanvas, "draw").name('Draw');

                f1.open();
            }
        </script>
