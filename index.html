<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Art</title>
        <meta name="description" content="Playing with HTML5 Canvas">
        
        <!-- CSS -->
        <link href='{{site.baseurl}}/css/style.css' media='screen' rel='stylesheet' type='text/css'/>
        <!-- JS -->
		<script type="text/javascript" src="{{site.baseurl}}/js/dat.gui.min.js"></script>
        <script type="text/javascript" src="{{site.baseurl}}/js/canvas.js"></script>

    </head>
    <body>
        <canvas id='canvas'></canvas>
        <script type="text/javascript">
            
            window.onload = function() {
                ImageCanvas.setup();
                var gui = new dat.GUI();

                var f1 = gui.addFolder('Parameters:');

                f1.addColor(ImageCanvas, 'color');
                f1.add(ImageCanvas, 'fillFactor');
                f1.add(ImageCanvas, 'XDecrement');
                f1.add(ImageCanvas, 'YDecrement');

                gui.add(ImageCanvas, "save");
                gui.add(ImageCanvas, "draw");
            }
        </script>
    </body>
</html>
